    <script type="text/javascript">
    let words = [];

    function text_to_array()
    {
        var s = prompt("Enter a phrase/sentence:");
        words = s.split(" ");
        document.write("Words are: " + words);
        
    }
    </script>

    <body>
        <center>
            <input type="button" value="Click to start converting text to array!" onclick="text_to_array()" />
        </center>
    </body>

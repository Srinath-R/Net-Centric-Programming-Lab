    <script type="text/javascript">
    let str = [];

    function reverse_sort()
    {
        var s;
        s = prompt("Enter a word (or click 'cancel' button to stop):");
        while(s != null && s != "")
        {
            str.push(s);
            s = prompt("Enter a word (or click 'cancel' button to stop):");
        }
        str.sort();
        str.reverse();
        document.write("Words in reverse lexicographical order are: "+str);
        
    }
    </script>

    <body>
        <center>
            <input type="button" value="Click to start reverse sorting!" onclick="reverse_sort()" />
        </center>
    </body>

</html>

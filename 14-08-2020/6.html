    <script type="text/javascript">

    function assignGrade(mark)
    {
        if(mark >= 90)
            return "A";
        else if(mark >= 80)
            return "B";
        else if(mark >= 70)
            return "C";
        else if(mark >= 60)
            return "D";
        else if(mark >= 50)
            return "F";
    }

    for(var i = 0; i < 5; i++)
        for(var j = 60; j <= 100; j++)
            console.log("For " + j +", you got a " + assignGrade(j));
    
    </script>

    <body>
        <center>
            <h3>Open Developer Tools/Inspect (Ctrl + Shift + I) to view console-logged output.</h3>

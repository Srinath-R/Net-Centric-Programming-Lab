<!DOCTYPE html>
<html>

    </head>

    <script type="text/javascript">
    let str = [];

    function SORT()
    {
        var s;
        s = prompt("Enter a name (or enter 'end' to stop):");
        while(s != "end")
        {
            str.push(s);
            s = prompt("Enter a name (or enter 'end' to stop):");
        }
        str.sort();
        document.write("Names in alphabetical order are: "+str);
        
    }
    </script>

    <body>
        <center>
            <input type="button" value="Click to start sorting!" onclick="SORT()" />
        </center>
    </body>

</html>

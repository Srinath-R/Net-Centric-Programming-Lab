    <script type="text/javascript">
    function SI()
    {
        var p,r,t;
        p=parseFloat(prompt("Enter Principle:"));
        r=parseFloat(prompt("Enter Rate:"));
        t=parseFloat(prompt("Enter Time(year):"));
        var si=(p*r*t)/100;
        document.write("Simple Interest calculated annually is: "+si);
    }
    </script>

    <body>
        <center>
            <input type="button" value="Calculate Simple Interest" onclick="SI()" />
        </center>
    </body>

</html>
